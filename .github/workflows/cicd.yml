name: Balance App GitHub CICD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      -main

jobs:
  build:
    name: Build and run tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Test
        run: npm test
